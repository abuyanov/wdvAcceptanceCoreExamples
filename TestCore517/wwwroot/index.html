<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP Core Demo</title>
    <!-- Scripts for Web Viewing -->
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="lib/raphael/raphael.min.js"></script>
    <script src="lib/clipboard/dist/clipboard.min.js"></script>
    <script src="lib/web-document-viewer/atalaWebDocumentViewer.js" type="text/javascript"></script>
    <script src="Scripts/wdvmanager.js" type="text/javascript"></script>

    <!-- Style for Web Viewer -->
    <link href="lib/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="lib/web-document-viewer/atalaWebDocumentViewer.css" rel="stylesheet" />
    <link href="Scripts/containerStyles.css" rel="stylesheet" />

</head>
<body>
    <h1>Core Web Document Viewer Examples</h1>
    <form id="WDVForm" runat="server">
        <div class="main-container">
            <div class="thumb-container">
                <h5>Select File to display: </h5>
                <select ID="FileSelectionList" onchange="loadFile();">
                    <option value="images/neutralino.pdf">neutralino</option>
                    <option value="images/DynamucLang.pdf">DynamucLang.pdf</option>
                    <option value="images/numbers.pdf">numbers.pdf</option>
                    <option value="images/Rocket">Rocket</option>
                    <option value="images/London.doc">London.doc</option>
                    <option value="images/Test.pdf">Test.pdf</option>
                </select>

                <div id="thumb1" class="atala-document-thumbnailer" style="width: 300px; height: 600px; float: left"></div>
            </div>

            <div class="viewer-container">
                <div class="atala-document-toolbar" style="width: 600px;"></div>
                <div class="atala-document-container" style="width: 600px; height: 600px;"></div>
            </div>
            
            <div class="thumb-container">
                <h5>Last uploaded file</h5>
                <div id="thumb2" class="atala-document-thumbnailer" style="width: 150px; height: 600px; float: left"></div>
            </div>

            
        </div>
        <div class="bottom-container">
            <div class="page-operation-container">
                <div>
                    <h3>Select pages</h3>
                    Page number: <input type="number" name="pagetoselect" id="PageToSelectNum" min="0" />
                    <input type="button" id="btnSelectPage" onclick="selectPage();" value="Add to Selected" />
                    <input type="button" id="btnDeselectPage" onclick="deselectPage();" value="Select this page only" />

                    <input type="button" id="btnGetSelectedPage" onclick="getSelectPage();" value="Show selected" />
                    <input type="button" id="btnGetSelectedPages" onclick="getSelectedPages();" value="Show selected pages" />
                </div>
                <div>
                    <h3>Page operations</h3>
                    <input type="button" id="btnDeletePages" onclick="deletePages();" value="Delete Pages" />
                    <input type="button" id="btnRotatePages" onclick="rotatePages();" value="Rotate Pages" />
                    <input type="button" id="btnMovePages" onclick="movePages();" value="Move Pages" />
                    <input type="button" id="btnInsertPages" onclick="insertPages();" value="Insert Pages" />
                </div>
                <div>
                    <h3>Castom Search</h3>
                    Start page (first by default): <input type="number" name="startpage" id="SearchStartPage" min="0" />
                    End page (empty = end of document): <input type="number" name="endpage" id="SearchEndPage" min="0" />
                    Phrase: <input type="text" name="serachwthat" id="searchPhrase" />
                    <input type="button" id="btnSearch" onclick="searchText();" value="Search" />
                    <input type="button" id="btnSearchNext" onclick="onFindNext();" value="Next" />
                    <input type="button" id="btnSearchPrev" onclick="onFindPrevious();" value="Prev" />
                </div>
                <div>
                    <h3>Annotations</h3>
                    <input type="button" id="btnScrollAnn" onclick="loadAnnotations();" value="Load annotations" />
                    <input type="button" id="btnNextAnn" onclick="goNextAnno();" value="Next Annotation" />
                    <input type="button" id="btnPrevAnn" onclick="goPrevAnno();" value="Previous Annotation" />
                </div>
                <div>
                    <h3>Save as:</h3>
                    <input type="button" id="btnSaveJpg" onclick="saveAsJpg();" value="Save Jpg" />
                </div>
                <div>
                    <h3>Copy text</h3>
                    <input type="button" id="btnCopySelected" onclick="copySelectedText();" value="Copy Text" />
                </div>
            </div>
            <div>
                <h3>Status:</h3>
                <div id="status"></div>
            </div>
        </div>
    </form>
</body>
</html>
