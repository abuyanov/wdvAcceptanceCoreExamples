<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP Core Demo</title>
    <!-- Scripts for Web Viewing -->
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="lib/raphael/raphael.min.js"></script>
    <script src="lib/clipboard/dist/clipboard.min.js"></script>
    <script src="lib/web-document-viewer/atalaWebDocumentViewer.js" type="text/javascript"></script>
    <script src="Scripts/wdvmanager.js" type="text/javascript"></script>

    <!-- Style for Web Viewer -->
    <link href="lib/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="lib/web-document-viewer/atalaWebDocumentViewer.css" rel="stylesheet" />
    <link href="Scripts/containerStyles.css" rel="stylesheet" />

</head>
<body>
    <h1>Core Web Document Viewer Examples</h1>
    <form id="WDVForm" runat="server">
        <div class="main-container">
            <div class="thumb-container">
                <h5>Select File to display: </h5>
                <select ID="FileSelectionList" onchange="loadFile();">
                    <option value="images/Test.pdf">Test.pdf</option>
                    <option value="images/TrueType_SimSun.pdf">TrueType_SimSun.pdf</option>
                    <option value="images/TessOcrResult_report.pdf">TessOcrResult_report.pdf</option>
                    <option value="images/London.doc">London.doc</option>
                    <option value="images/London.doc">London.docx</option>
                    <option value="images/London.rtf">London.rtf</option>
                </select>

                <div class="atala-document-thumbnailer" style="width: 200px; height: 500px; float: left"></div>
            </div>
            <div class="viewer-container">
                <div class="atala-document-toolbar" style="width: 1200px;"></div>
                <div class="atala-document-container" style="width: 1200px; height: 600px;"></div>
            </div>

            <div class="page-operation-container">
                <div>
                    <h3>Select operations</h3>
                    <input type="button" id="btnCopySelected" onclick="copySelection();" value="Copy selected" />
                    <input type="button" id="btnClearSelected" onclick="clearSelected();" value="Clear Selection" />
                 </div>
                <div>
                    <h3>Select text on page:</h3>
                    Page: <input type="number" name="pagestosel" id="pagestosel" />
                    Region: <input type="number" name="regstosel" id="regtosel" />
                    Line: <input type="number" name="linetosel" id="linetosel" />
                    Word: <input type="number" name="wordtosel" id="wordtosel" />
                    <input type="button" id="btnSelectPageTxt" onclick="selectPageTxt();" value="Select Text" />
                </div>
            </div>

            <div>
                <h3>Status:</h3>
                <div id="status" style="width:670px; height:150px; overflow:scroll; border:solid 1px #CCC;"></div>
            </div>
</form>
</body>
</html>
